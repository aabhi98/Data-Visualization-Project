<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Course Project: CSE 578 - Spring 2023</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <style>
        .myContainer {
            margin: auto;
            width: 1230px;
        }

        #myList {
            margin-top: 20px;
            margin-left: 60px;
            width: 1230px;
        }
        #description {
            margin :10px;
            padding :10px;
            width : 890px;
            height : 300px;
            align-items: left;
        }
        #contribution {
            margin :10px;
            width : 280px;
            height : 230px;
            align-items: right;

        }
        #bee_swarm_div,
        #explaination_div,
        #word_cloud_div,
        #pie_chart_div,
        #spline_graph_div,
        #arc_diagram_div {
            display: flex;
            justify-items: center;
            align-items: center;
        }

        #bee_swarm_svg {
            left: 10px;
            margin: 10px;
            width: 1400px;
            height: 700px;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 3px;
        }

        #word_cloud_svg_1, #pie_chart_svg_1, #bar_chart_svg_1 {
            margin: 10px;
            width: 400px;
            height: 400px;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 3px;
        }

        #word_cloud_svg_2, #pie_chart_svg_2, #bar_chart_svg_2 {
            margin: 10px;
            width: 400px;
            height: 400px;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 3px;
        }

        #word_cloud_svg_3, #pie_chart_svg_3, #bar_chart_svg_3 {
            margin: 10px;
            width: 400px;
            height: 400px;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 3px;
        }

        #bar_chart_svg_1, #bar_chart_svg_2, #bar_chart_svg_3 {
            width: 390px;
            margin: 8px;
        }

        #word_cloud_svg_1, #word_cloud_svg_2, #word_cloud_svg_3 {
            padding: 10px;
        }

        #arc_diagram_svg {
            left: 10px;
            margin: 10px;
            width: 1230px;
            height: 520px;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 3px;
        }

        #spline_graph_svg {
            left: 10px;
            margin: 10px;
            width: 1230px;
            height: 400px;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 3px;
        }

        #point_map_svg {
            left: 10px;
            width: 1050px;
            height: 800px;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 3px;
        }

        .playButton {
            cursor: pointer;
            margin-left: 25px;
        }

        div.tooltip {
          position: absolute;
          text-align: center;
          width: 250px;
          height: 60px;
          padding: 10px;
          font: 16px sans-serif;
          background: white;
          border: 2px solid black;
          stroke: black;
          border-radius: 8px;
          pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="myContainer">
        <hr>
        <h2 class="text-center">Retrospective Analysis of Events at Abila City Using Visualization
            Techniques.</h2>
        <hr>
        <div class="row">
        <div id = "description" style="border: 1px solid black; padding: 10px;">
            <p></p>
        </div>
        <div id = "contribution" style="border: 1px solid black; padding: 10px;">
            <h5>Contributors:</h5>
            <h6>* Abhishek Annabathula</h6>
            <h6>* Dileep Kumar Reddy Maligireddy</h6>
            <h6>* Naga Sai Krishna Reddy Vintha</h6>
            <h6>* Nagaraju Machavarapu</h6>
            <h6>* Sai Surya Kaushik Punyamurthula</h6>
            <h6>* Sumedha Chillara</h6>
        </div>
    </div>
        <hr>
        <div id="checkboxes" class="centered">
            <span style="position:relative; left: 10px">Major Events:&nbsp;&nbsp;</span>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                <input type="checkbox" style="margin-right:2px;" value="pok_rally" class="mdl-checkbox__input event"
                    checked="">POK Rally
                <span class="mdl-checkbox__label" id="pok_rallycolor"
                    style="font-size: 20px; color: red;">&#9679;&nbsp;&nbsp;</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                <input type="checkbox" style="margin-right:2px;" value="fire" class="mdl-checkbox__input event"
                    checked="">Fire
                <span class="mdl-checkbox__label" id="firecolor"
                    style="font-size: 20px; color: blue;">&#9679;&nbsp;&nbsp;</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                <input type="checkbox" style="margin-right:2px;" value="hit_and_run" class="mdl-checkbox__input event"
                    checked="">Hit and Run
                <span class="mdl-checkbox__label" id="hitandruncolor"
                    style="font-size: 20px; color: orange;">&#9679;&nbsp;&nbsp;</span>
            </label>
        </div>
        <div id="my_div">
            <div id="bee_swarm_div">
                <svg id="bee_swarm_svg"></svg>
            </div>
            <div id="word_cloud_div">
                <svg id="word_cloud_svg_1"></svg>
                <svg id="word_cloud_svg_2"></svg>
                <svg id="word_cloud_svg_3"></svg>
            </div>
            <div id="bar_chart_div">
                <div class="row" style="margin-left: 10px;">
                    <div class="col-1">Trends:</div>
                    <div class="col-3">
                        <select id="country-select" onchange="drawBarsChanged()">
                            <option value="author" selected>Authors</option>
                            <option value="tag">HashTags</option>
                        </select>

                        <style>
                            div {
                                width: 100%;
                            }

                            select {
                                width: 100%;
                                box-sizing: border-box;
                            }
                        </style>

                    </div>
                </div>
                <svg id="bar_chart_svg_1" style="margin-left: 10px;"></svg>
                <svg id="bar_chart_svg_2"></svg>
                <svg id="bar_chart_svg_3"></svg>
            </div>
            <div id="pie_chart_div">
                <svg id="pie_chart_svg_1"></svg>
                <svg id="pie_chart_svg_2"></svg>
                <svg id="pie_chart_svg_3"></svg>
            </div>
            <div id="arc_diagram_div">
                <svg id="arc_diagram_svg"></svg>
            </div>
            <div id="spline_graph_div">
                <svg id="spline_graph_svg"></svg>
            </div>
            <div id="point_map_div">
                <div class="row" style="margin: 10px 10px; position: relative;">
                    <svg id="point_map_svg"></svg>
                    <div id="point_map_message_info" style="margin-left: 10px;"></div>
                </div>
                <div id="point_map_control">
                    <image src="images/play.png" width="50px" height="50px" onclick="playAnimation()"
                        class="playButton"></image>
                    <input type="range" min="0" max="319" value="0" step="10"
                        style="width: 900px; height: 25px; margin-left: 50px;" id="timeSlider"
                        onchange="changeCurrentLimit(this)" />
                </div>
            </div>
        </div>
        <!-- <line id="divider" x1="0" y1="50" x2="100%" y2="50" draggable="true"></line> -->
    </div>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/main.js"></script>
<script src="js/pointMap.js"></script>
<script src="js/pieChart.js"></script>
<script src="js/wordCloud.js"></script>
<script src="js/barchart.js"></script>

</html>
